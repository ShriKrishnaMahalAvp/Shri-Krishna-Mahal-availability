    <!-- LOGIC -->
    <script>
        // ==========================================
        // SHARED INITIALIZATION
        // ==========================================
        let currentMonth = 0; // January
        let currentYear = 2026;
        let allEvents = [];
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun"];

        document.addEventListener('DOMContentLoaded', () => {
            fetchImages();
            fetchCalendarData();
            initWheelPicker();

            // Click listener to close popups
            window.addEventListener('click', (e) => {
                const wheel = document.getElementById('dateWheelPopover');
                const btn = document.getElementById('datePickerBtn');
                if (!wheel.contains(e.target) && !btn.contains(e.target)) {
                    wheel.classList.add('hidden');
                }
            });
        });


        // ==========================================
        // GALLERY LOGIC (UPDATED COLORS)
        // ==========================================
        async function fetchImages() {
            const galleryContainer = document.getElementById('gallery-container');
            const galleryLoading = document.getElementById('gallery-loading');
            const scrollHint = document.getElementById('scroll-hint');
            const apiUrl = `${CONFIG.galleryUrl}?json=true`;

            try {
                const response = await fetch(apiUrl, { method: 'GET', redirect: 'follow', credentials: 'omit' });
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const images = await response.json();
                galleryLoading.style.display = 'none';
                galleryContainer.classList.remove('hidden');

                if (images.length === 0) {
                    galleryContainer.innerHTML = '<div class="w-full text-center p-8 text-stone-400">No images found.</div>';
                    return;
                }
                
                if (images.length > 1) {
                    scrollHint.classList.remove('hidden');
                }

                images.forEach(image => {
                    // Wrapper for Snap alignment (100% width)
                    const wrapper = document.createElement('div');
                    wrapper.className = 'min-w-full snap-center flex flex-col'; 
                    
                    const card = document.createElement('div');
                    card.className = 'bg-stone-100 rounded-lg overflow-hidden flex flex-col cursor-pointer group relative shadow-inner';
                    card.onclick = () => window.open(image.url, '_blank');

                    // Image
                    const img = document.createElement('img');
                    img.src = image.url;
                    img.referrerPolicy = "no-referrer";
                    img.alt = image.name;
                    img.loading = "lazy";
                    // Taller height for single image view
                    img.className = "w-full h-80 sm:h-96 object-contain bg-stone-200";

                    // Info Overlay
                    const info = document.createElement('div');
                    info.className = 'absolute bottom-0 left-0 right-0 bg-gradient-to-t from-stone-900/90 to-transparent p-4 text-white text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity translate-y-2 group-hover:translate-y-0 duration-300';
                    info.textContent = image.name;

                    card.appendChild(img);
                    card.appendChild(info);
                    wrapper.appendChild(card);
                    galleryContainer.appendChild(wrapper);
                });

            } catch (error) {
                console.error('Gallery Error:', error);
                galleryLoading.innerHTML = `
                    <div class="text-red-600 bg-red-50 p-4 rounded-lg text-center w-full border border-red-100">
                        <strong>Failed to load gallery</strong><br>
                        <span class="text-sm">${error.message}</span>
                    </div>`;
            }
        }


        // ==========================================
        // CALENDAR LOGIC (ROBUST FETCH)
        // ==========================================
        const sidebarList = document.getElementById('sidebarList');
        const calendarSection = document.getElementById('calendarSection');
        const viewCalendarBtnContainer = document.getElementById('viewCalendarBtnContainer');
        const quickDateStatus = document.getElementById('quickDateStatus');
        const dateWheelPopover = document.getElementById('dateWheelPopover');
        const datePickerBtnText = document.getElementById('datePickerBtnText');

        async function fetchCalendarData() {
            // List of CORS proxies to try in order
            const proxies = [
                // 1. AllOrigins (Stable)
                (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}&t=${Date.now()}`,
                // 2. CodeTabs (Good Fallback)
                (url) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`,
                // 3. CorsProxy.io (Backup)
                (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`
            ];

            for (const proxyGenerator of proxies) {
                try {
                    const url = proxyGenerator(CONFIG.calendarIcsUrl);
                    console.log(`Fetching calendar via: ${url.substring(0, 30)}...`);
                    
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const icsData = await response.text();
                    
                    // Basic validation
                    if (!icsData.includes('BEGIN:VCALENDAR')) {
                        throw new Error('Invalid ICS data');
                    }

                    parseICS(icsData);
                    return; // Success, stop trying proxies
                } catch (error) {
                    console.warn(`Proxy failed: ${error.message}`);
                    continue; // Try next proxy
                }
            }

            // All failed
            console.error('All calendar fetch attempts failed.');
            sidebarList.innerHTML = `
                <div class="col-span-full text-center py-8 text-stone-400">
                    <p>Failed to load calendar.</p>
                    <button onclick="fetchCalendarData()" class="mt-2 text-amber-600 font-bold text-sm hover:underline">Tap to Retry</button>
                </div>`;
        }

        function parseICS(data) {
            try {
                const jcalData = ICAL.parse(data);
                const comp = new ICAL.Component(jcalData);
                const vevents = comp.getAllSubcomponents('vevent');
                allEvents = vevents.map(event => {
                    const eventObj = new ICAL.Event(event);
                    return { startDate: eventObj.startDate.toJSDate() };
                });
                updateUI();
            } catch (e) { console.error('Parse error:', e); }
        }

        function updateUI() {
            renderSidebar();
            renderCalendar(currentMonth, currentYear);
        }

        function renderSidebar() {
            sidebarList.innerHTML = '';
            const now = new Date();
            now.setHours(0,0,0,0);
            
            const futureEvents = allEvents
                .filter(e => e.startDate >= now)
                .sort((a, b) => a.startDate - b.startDate)
                .slice(0, 50); // Increased slice from 10 to 50

            if (futureEvents.length === 0) {
                sidebarList.innerHTML = `<div class="w-full text-center py-8 text-stone-400 flex items-center justify-center italic">No upcoming bookings found.</div>`;
                return;
            }

            futureEvents.forEach(event => {
                const dateObj = event.startDate;
                const mName = dateObj.toLocaleString('default', { month: 'short' });
                const dNum = dateObj.getDate();
                const dName = dateObj.toLocaleString('default', { weekday: 'long' });

                const card = document.createElement('div');
                // Decreased padding to p-1.5 for reduced height, maintained flex-shrink-0
                card.className = 'w-24 bg-white p-2 rounded-lg border border-stone-200 shadow-sm snap-start hover:shadow-md transition-shadow relative overflow-hidden group flex-shrink-0';
                
                card.innerHTML = `
                    <div class="absolute top-0 right-0 w-8 h-8 bg-amber-500/5 rounded-bl-full -mr-4 -mt-4"></div>
                    <!-- Moved lock icon to right using justify-between -->
                    <div class="flex items-center justify-between mb-0.5 relative z-10">
                        <div class="bg-stone-100 text-stone-600 rounded px-1 py-0.5 text-[8px] font-bold uppercase border border-stone-200">Booked</div>
                        <i class="ph ph-lock-key text-stone-300 text-[10px]"></i>
                    </div>
                    <div class="flex items-center gap-1.5 relative z-10">
                        <span class="text-2xl font-bold text-stone-800 leading-none font-sans">${dNum}</span>
                        <div class="flex flex-col justify-center leading-none">
                            <span class="text-[10px] font-bold text-amber-600 uppercase">${mName}</span>
                            <span class="text-[8px] font-medium text-stone-400 uppercase mt-0.5">${dName.substring(0, 3)}</span>
                        </div>
                    </div>
                `;
                sidebarList.appendChild(card);
            });
        }

        function openCalendar() {
            sidebarList.classList.add('opacity-0');
            viewCalendarBtnContainer.classList.add('opacity-0');
            setTimeout(() => {
                sidebarList.classList.add('hidden');
                viewCalendarBtnContainer.classList.add('hidden');
                calendarSection.classList.remove('hidden');
                renderCalendar(currentMonth, currentYear);
                setTimeout(() => calendarSection.classList.remove('opacity-0'), 10);
            }, 300);
        }

        function closeCalendar() {
            calendarSection.classList.add('opacity-0');
            setTimeout(() => {
                calendarSection.classList.add('hidden');
                sidebarList.classList.remove('hidden');
                viewCalendarBtnContainer.classList.remove('hidden');
                setTimeout(() => {
                    sidebarList.classList.remove('opacity-0');
                    viewCalendarBtnContainer.classList.remove('opacity-0');
                }, 10);
            }, 300);
        }

        function changeMonth(direction) {
            let newMonth = currentMonth + direction;
            let newYear = currentYear;

            if (newMonth > 11) { newMonth = 0; newYear++; } 
            else if (newMonth < 0) { newMonth = 11; newYear--; }

            if (newYear !== 2026) return;
            if (newMonth < 0 || newMonth > 5) return;

            currentMonth = newMonth;
            currentYear = newYear;
            renderCalendar(currentMonth, currentYear);
        }

        function renderCalendar(month, year) {
            const container = document.getElementById('calendarDays');
            const label = document.getElementById('currentMonthLabel');
            const fullMonthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            label.innerText = `${fullMonthNames[month]} ${year}`;
            container.innerHTML = '';

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            today.setHours(0,0,0,0);

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = "bg-stone-50/50 h-9";
                container.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const isPast = date < today;
                const isBooked = allEvents.some(event => {
                    const eStart = new Date(event.startDate);
                    eStart.setHours(0,0,0,0);
                    return date.getTime() === eStart.getTime();
                });

                const cell = document.createElement('div');
                let cellClasses = "h-9 flex items-center justify-center relative group text-sm font-semibold transition-colors";
                
                if (isPast) {
                    cellClasses += " bg-stone-100 text-stone-300 cursor-not-allowed";
                } else if (isBooked) {
                    cellClasses += " bg-orange-50 text-orange-800 cursor-default font-bold";
                } else {
                    cellClasses += " bg-white hover:bg-emerald-50 hover:text-emerald-700 cursor-pointer text-stone-700";
                }

                cell.className = cellClasses;
                cell.innerHTML = `<span>${day}</span>`;
                container.appendChild(cell);
            }
        }

        // --- WHEEL PICKER LOGIC ---
        let wheelDebounce;

        function initWheelPicker() {
            const today = new Date();
            populateWheel('wheelMonth', 0, 11, today.getMonth(), monthNames);
            populateWheel('wheelYear', today.getFullYear(), today.getFullYear() + 2, today.getFullYear());
            updateDaysWheel(true);

            ['wheelDay', 'wheelMonth', 'wheelYear'].forEach(id => {
                const el = document.getElementById(id);
                el.addEventListener('scroll', () => {
                    const index = Math.round(el.scrollTop / 28);
                    updateWheelSelection(el, index);
                    if (id !== 'wheelDay') {
                        clearTimeout(wheelDebounce);
                        wheelDebounce = setTimeout(() => updateDaysWheel(), 150);
                    }
                });
            });
        }

        function updateDaysWheel(force = false) {
            const mEl = document.getElementById('wheelMonth');
            const yEl = document.getElementById('wheelYear');
            const dEl = document.getElementById('wheelDay');

            const mIndex = Math.round(mEl.scrollTop / 28);
            const month = (mEl.children[mIndex]) ? parseInt(mEl.children[mIndex].dataset.value) : 0;

            const yIndex = Math.round(yEl.scrollTop / 28);
            const year = (yEl.children[yIndex]) ? parseInt(yEl.children[yIndex].dataset.value) : new Date().getFullYear();

            const maxDays = new Date(year, month + 1, 0).getDate();

            const dIndex = Math.round(dEl.scrollTop / 28);
            let currentDay = (dEl.children[dIndex]) ? parseInt(dEl.children[dIndex].dataset.value) : 1;

            if (!force && dEl.children.length === maxDays) return;

            if (currentDay > maxDays) currentDay = maxDays;
            if (currentDay < 1) currentDay = 1;

            populateWheel('wheelDay', 1, maxDays, currentDay);
        }

        function populateWheel(elementId, start, end, selected, labels = null) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            let index = 0;
            for (let i = start; i <= end; i++) {
                const div = document.createElement('div');
                div.className = 'wheel-item text-stone-500';
                div.textContent = labels ? labels[i] : i;
                div.dataset.value = i;
                container.appendChild(div);
                if (i === selected) {
                    setTimeout(() => { 
                        container.scrollTop = index * 28; 
                        updateWheelSelection(container, index); 
                    }, 0);
                }
                index++;
            }
        }

        function updateWheelSelection(container, index) {
            const items = container.getElementsByClassName('wheel-item');
            for (let i = 0; i < items.length; i++) {
                if (i === index) items[i].classList.add('selected');
                else items[i].classList.remove('selected');
            }
        }

        function toggleDatePicker() { dateWheelPopover.classList.toggle('hidden'); }

        function checkWheelDate() {
            const getVal = (id) => {
                const el = document.getElementById(id);
                const index = Math.round(el.scrollTop / 28);
                return el.children[index] ? parseInt(el.children[index].dataset.value) : null;
            };
            const d = getVal('wheelDay'), m = getVal('wheelMonth'), y = getVal('wheelYear');
            
            if (d === null || m === null || y === null) return;

            const date = new Date(y, m, d);
            
            datePickerBtnText.textContent = `${d} ${monthNames[m]} ${y}`;
            toggleDatePicker();
            quickDateStatus.classList.remove('hidden');
            
            const today = new Date(); today.setHours(0, 0, 0, 0); date.setHours(0, 0, 0, 0);
            const isPast = date < today;
            const isBooked = allEvents.some(e => {
                const eStart = new Date(e.startDate); eStart.setHours(0, 0, 0, 0);
                return date.getTime() === eStart.getTime();
            });

            if (isPast) {
                quickDateStatus.textContent = 'Past';
                quickDateStatus.className = 'text-sm font-medium px-2 py-1 rounded bg-stone-500 text-white ml-2';
            } else if (isBooked) {
                quickDateStatus.textContent = 'Booked';
                quickDateStatus.className = 'text-sm font-medium px-2 py-1 rounded bg-orange-500 text-white ml-2';
            } else {
                quickDateStatus.textContent = 'Available';
                quickDateStatus.className = 'text-sm font-medium px-2 py-1 rounded bg-emerald-500 text-white ml-2';
            }
        }
    </script>
